<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Chat | Chat-App</title>
        <link rel="stylesheet" href="/css/styles.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    </head>
    
    <body class='chat'>
        <div class="chat__sidebar">
            <h3>People</h3>
            <div></div>
        </div>
        
        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>
            
            <div class="chat__footer">
                <form id='message-form'>
                    <input type="text" name="message" placeholder='Put message here' autofocus autocomplete="off"/>
                    <button>Send</button>
                </form>
                <button id="sendLocation">Send Location</button>
            </div>
            
        </div>
        
        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{time}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>
        
        <script id="pos-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{time}}</span>
                </div>
                <div class="message__body">
                    <a href={{text}} target="_blank">My Location</p>
                </div>
            </li>
        </script>
        
        
        <script type="text/javascript" src="/js/libs/moment.js"></script>
        <script type="text/javascript" src="/js/libs/mustache.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
    
</html>
